<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <header>
        <h1>Search Results</h1>
    </header>

    <main>
        <h2>States</h2>
        <ul>
            {% for state in states %}
                <li>
                    <a href="/state/{{ state['id'] }}">{{ state['name'] }}</a> - Tax Friendly Score: {{ state['tax_friendly_score'] }}
                </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Freedom Index</p>
    </footer>
</body>
</html>
